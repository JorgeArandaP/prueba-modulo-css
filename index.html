<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/5548de2fe0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="grid-container">
        <nav class="navbar">
            <div class="logo-marca">
                <img src="./assets/images/logo.png" alt="logo">
            </div>
            <div class="menu">
                <p><a href="#contenido">Paises</a></p>
                <p><a href="#contacto">Contacto</a></p>
            </div>
                       
        </nav>
        <div class="about">
            <p>Vive la experiencia de recorrer el Sudeste Asiatico</p>
            
        </div>
       
        
        <div id='contenido' class="contenido">
            
            <div class="card-producto fade-slide">
                <p>TAILANDIA</p>
                <img src="./assets/images/2.jpg" alt="thailand">
            </div>
            <div class="card-producto fade-slide">
                <p>VIETNAM</p>
                <img src="./assets/images/3.jpg" alt="vietnam">
            </div>
            <div class="card-producto fade-slide">
                <p>FILIPINAS</p>
                <img src="./assets/images/4.jpg" alt="filipinas">
            </div>
            <div class="card-producto fade-slide">
                <p>INDONESIA</p>
                <img src="./assets/images/5.jpg" alt="indonesia">
            </div>

            
            
        </div>
        
        <div id='contacto' class="footer">
            <div class="icon-rss">
                <p>happy.travelers@mail.com</p>
                <p>+56 963021002</p>
                <i class="fa-brands fa-square-facebook"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>
            <p>Todos los derechos reservados</p>
        </div>
    </div>
</body>
</html>
